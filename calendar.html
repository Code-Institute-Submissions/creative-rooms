<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Parisienne&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Booking-System</title>

<body class="oversee">

                <li>

            </div>
            <div class="bookable-times">
                <div class="space booked"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
            </div>
            <div class="bookable-times">
                <div class="space booked"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
            </div>
            <div class="bookable-times">
                <div class="space booked"></div>
                <div class="space"></div>

            </div>
            <div class="bookable-times">
                <div class="space booked"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
            </div>

        <p class="text">
            You have chosen <span id="count">0</span> workshops for a total of kr<span id="total">0</span>
        </p>

        </div>

        <script src="./js/style.js"></script>

    </section>

</html>
